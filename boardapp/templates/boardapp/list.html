{% extends 'base.html' %}
{% block content %}

        <div style="margin: 1.8rem">
        <h4> ■ 원룸 커뮤니티</h4>

        <button href="{% url 'boardapp:create' %}" style="width: 7.5rem; height: 4.0rem;">
            <div>글쓰기</div>
        </button    >

        </div>
        {% for post in post_list %}
        <div class="feature col" style="margin: 1.8rem">
            <h2 style="color: black">{{post.title}}</h2>
            <p style="color: gray; width: 45rem">{% include 'user_data.html' %}</p>
            <p style="color: gray; width: 45rem">{{post.content}}</p>
            <a href="{% url 'reviewapp:detail' pk=post.pk%}" class="icon-link" style="float:right; width: 70rem">
                ▶ 게시물 상세보기
                <svg class="bi" width="1em" height="1em"><use xlink:href="#chevron-right"></use></svg>
            </a>
        </div>
        <br>
        {% endfor %}
<br><br>
{% include 'page.html' %}
{% endblock %}
